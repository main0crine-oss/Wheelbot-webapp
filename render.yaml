
services:
  - type: web
    name: wheel-backend-auto
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_PATH
        value: wheel.db
      - key: START_BALANCE_TON
        value: 0
      - key: MIN_BET_TON
        value: 0.1
      - key: MAX_BET_TON
        value: 10
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_WHITELIST
        sync: false
      - key: TON_WALLET_ADDRESS
        sync: false
      - key: TON_WEBHOOK_SECRET
        sync: false
