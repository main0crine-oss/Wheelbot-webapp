<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wheelbot WebApp</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <script>window.API_BASE = "https://wheelbot-api321.onrender.com";</script>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>🎡 Wheelbot WebApp</h1>
      <div class="status">
        <span id="me">👤 …</span>
        <span id="balance"></span>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <h2>Колесо</h2>
        <p class="muted">26×🔵×2 · 10×🟨×4 · 17×🟩×3 · 1×🌸×30</p>
        <div id="wheel" class="wheel"></div>
        <div class="actions">
          <button id="spinBtn">Крутить</button>
        </div>
        <div id="spinResult" class="result"></div>
      </div>

      <div class="card">
        <h2>Ставка и кошелёк</h2>
        <div class="row">
          <label>Сумма (TON)<input id="betAmount" type="number" step="0.1" value="0.1"/></label>
        </div>
        <div class="row colors">
          <button data-color="blue">🔵 Синий ×2</button>
          <button data-color="yellow">🟨 Жёлтый ×4</button>
          <button data-color="green">🟩 Зелёный ×3</button>
          <button data-color="pink">🌸 Розовый ×30</button>
        </div>
        <div class="row">
          <button id="placeBet">Добавить ставку</button>
          <button id="withdraw">Вывод TON</button>
        </div>

        <div class="card-sub">
          <h3>Пополнить TON</h3>
          <div class="row">
            <label>Сумма (TON)<input id="depAmount" type="number" step="0.1" value="1"/></label>
            <button id="deposit">Сгенерировать реквизиты</button>
          </div>
          <div id="depositInfo" class="mono"></div>
        </div>

        <div class="card-sub">
          <h3>Ставки текущего раунда</h3>
          <div id="bets" class="mono small"></div>
        </div>
      </div>
    </section>

    <section id="admin" class="card hidden">
      <h2>🛠 Админ-панель</h2>
      <div class="row">
        <button class="force" data-c="blue">🔵 Форс синий</button>
        <button class="force" data-c="yellow">🟨 Форс жёлтый</button>
        <button class="force" data-c="green">🟩 Форс зелёный</button>
        <button class="force" data-c="pink">🌸 Форс розовый</button>
      </div>
      <div id="adminData" class="mono small"></div>
    </section>

    <footer class="muted">
      Открой из Telegram-бота, чтобы прошла авторизация WebApp (initData).
    </footer>
  </div>

  <script src="./assets/main.js"></script>
</body>
</html>
