<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheel — Global 30s (54 sectors)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <canvas id="wheel" width="540" height="540"></canvas>
      <div class="center">
        <div class="subtitle">Before the game starts</div>
        <div class="timer"><span id="sec">30</span><br/><small>seconds</small></div>
      </div>
      <div class="pointer"></div>
    </div>

    <div class="panel controls">
      <div class="bank">Банк: <b id="bankVal">0</b></div>
      <div class="row">
        <label>Сумма
          <input id="amount" type="number" min="1" step="1" value="50">
        </label>
        <div class="mults">
          <button class="mult" data-mult="x2">x2</button>
          <button class="mult" data-mult="x3">x3</button>
          <button class="mult" data-mult="x5">x5</button>
          <button class="mult" data-mult="x50">x50</button>
        </div>
        <button id="betBtn">Сделать ставку</button>
      </div>
    </div>

    <div class="panel">
      <h3>Игроки этого раунда</h3>
      <ul id="playersList" class="list"></ul>
    </div>

    <div class="panel">
      <h3>История</h3>
      <ul id="historyList" class="list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
